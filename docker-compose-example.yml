  php71:
    container_name: php71
    build: $PWD/php7.1
    restart: always
    volumes:
      - /srv/web/www:/srv/web/www
      - /srv/web/logs:/srv/web/logs
      - $PWD/php7.1/php.ini:/usr/local/etc/php/php.ini
      - composer-data:/composer
