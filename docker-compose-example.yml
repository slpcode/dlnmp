    container_name: php72
    build: $PWD/php7.2
    restart: always
    volumes:
      - /srv/web/www:/srv/web/www
      - /srv/web/logs:/srv/web/logs
      - $PWD/php7.2/php.ini:/usr/local/etc/php/php.ini
      - composer-data:/composer
