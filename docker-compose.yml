#      - /srv/web/www:/srv/web/www
#      - /srv/web/logs:/srv/web/logs
#      - $PWD/php5.3/php.ini:/usr/local/etc/php/php.ini
#      - /srv/dockerCache/composer:/composer
#    privileged: true
