  php56:
    build: $PWD/php5.6
    restart: always
    volumes:
      - /srv/web/www:/srv/web/www
      - /srv/web/logs:/srv/web/logs
      - $PWD/php5.6/php.ini:/usr/local/etc/php/php.ini
      - /srv/dockerCache/composer:/composer
    privileged: true
    working_dir: /srv/web/www
    links:
      - mysql56
      - mysql57
      - redis4
    depends_on:
      - mysql56
      - mysql57
  php71:
    build: $PWD/php7.1
    restart: always
    volumes:
      - /srv/web/www:/srv/web/www
      - /srv/web/logs:/srv/web/logs
      - $PWD/php7.1/php.ini:/usr/local/etc/php/php.ini
      - /srv/dockerCache/composer:/composer
    privileged: true
    working_dir: /srv/web/www
    links:
      - mysql56
      - mysql57
      - redis4
    depends_on:
      - mysql56
      - mysql57
  php72:
    build: $PWD/php7.2
    restart: always
    volumes:
      - /srv/web/www:/srv/web/www
      - /srv/web/logs:/srv/web/logs
      - $PWD/php7.2/php.ini:/usr/local/etc/php/php.ini
      - /srv/dockerCache/composer:/composer
    privileged: true
    working_dir: /srv/web/www
    links:
      - mysql56
      - mysql57
      - redis4
    depends_on:
      - mysql56
      - mysql57
  web:
    build: $PWD/nginx
    restart: always
    volumes:
      - /srv/web/www:/srv/web/www
      - $PWD/nginx/conf.d:/etc/nginx/conf.d
      - $PWD/nginx/nginx.conf:/etc/nginx/nginx.conf
    privileged: true
    ports:
      - 80:80
    links:
#      - php53
      - php56
      - php71
      - php72
    depends_on:
#      - php53
      - php56
      - php71
      - php72
  redis4:
    build: $PWD/redis4.0
    restart: always
    command:
      - --appendonly yes
    volumes:
      - /srv/dockerData/redis:/data
    privileged: true
    ports:
      - 6379:6379
